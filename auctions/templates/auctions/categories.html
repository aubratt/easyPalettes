{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="mb-3">Categories</h2>
    {% for key, value in categories %}
        <ul class="pl-1" style="list-style-type: none;">
            <li><a href="{% url 'category' key %}" style="text-decoration: none;">{{ value }}</a></li>
        </ul>
    {% endfor %}
{% endblock %}
