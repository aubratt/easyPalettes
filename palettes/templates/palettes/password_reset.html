{% extends "palettes/layout.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div id="reset-box" class="card bg-transparent mx-auto">
        <h2 class="acct-head text-center mt-3 mb-0">Reset Password</h2>
        <div class="card-body mt-0">
            <div class="mb-3">
                {% for field in form %}
                <label for="{{ field.id_for_label }}" class="form-label reg-label">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <small>{{ field.errors|striptags }}</small>
                {% endif %}
                {% endfor %}
            </div>

            <div class="form-buttons">
                <input type="submit" value="Send" class="btn me-2" style="background-color: #B7EB9B; color:#444A53">
                <a href="{% url 'login' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
