{% extends "palettes/layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div id="reg-box" class="card mx-auto mt-2 mb-3 bg-transparent">
            <div class="card-body">
                <h2 class="acct-head text-center">Register</h2>
                <div class="mb-3">
                    <label for="username" class="form-label reg-label">Username</label>
                    <input type="text" class="form-control acct-input" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label reg-label">Email</label>
                    <input type="email" class="form-control acct-input" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label reg-label">Password</label>
                    <input type="password" class="form-control acct-input" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="confirmation" class="form-label reg-label">Confirm Password</label>
                    <input type="password" class="form-control acct-input" id="confirmation" name="confirmation">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn mb-2" style="background-color: #B7EB9B; color:#444A53">Register</button>
                    <p class="mb-0" style="color: white">Already have an account? <a href="{% url 'login' %}" style="text-decoration: none; color:#B7EB9B">Login here.</a></p>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
